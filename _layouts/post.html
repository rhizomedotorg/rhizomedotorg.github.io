---
layout: default
---

<article>
    {% if page.external-url %}
        <h2>
            <a href="{{ page.external-url }}">{{ page.title }}</a> 
        </h2>
    {% else %}
        <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
    {% endif %}

    <div class="byline">{{ page.date | date: "%m / %d / %Y" }}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;by {{ page.author }}</div>

    {{ content }}
</article>
