<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <link href="/assets/css/style.css" rel="stylesheet" />
  <link href="/assets/css/syntax.css" rel="stylesheet" />
</head>

<body>
    <div class="post-browser">
     <ul>
        {% for post in site.posts %}
          <li><a {% if page.url == post.url %}class="active"{% endif %} href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        <li><a href="#"><img src="/assets/img/arrow.png" alt="More" /></a></li> 
      </ul>
    </div>
    <div id="main">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/archives">Archive</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="http://rhizome.org/" target="_blank">Rhizome</a></li>
            </ul>
        </nav>
        <div id="content">
            <h1>{{ site.name }}</h1>
            <img class="dinkus" src="/assets/img/lab.png" />
           
            {{ content }}
        </div>
    </div>

<!--   <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.org }}. Powered by <a href="http://jekyllrb.com">Jekyll</a></p>
  </footer>


  <script>
  </script>
-->
</body>
</html>
