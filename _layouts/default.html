<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="format-detection" content="telephone=no">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@rhizome">

    <meta content="{{ site.name }}" property="og:site_name">
    <meta content="{{ page.title }}" property="og:title">
    <meta content="{% if page.website %}website{% else %}article{% endif %}" property="og:type">
    <meta content="{{ site.description }}" property="og:description">
    <meta content="{{ site.url }}{% if page.url != '/index.html' %}{{ page.url }}{% endif %}" property="og:url">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/assets/css/style.css" rel="stylesheet" />
    <link href="/assets/css/syntax.css" rel="stylesheet" />
</head>

<body>
    <div id="post-browser">
     <ul>
        {% for post in site.posts %}
          <li><a {% if page.url == post.url %}class="active"{% endif %} href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        <li><a href="/archive"><img src="/assets/img/arrow.png" alt="More" /></a></li> 
      </ul>
    </div>
    <nav>
        <ul>
            <li><a {% if page.url == "/index.html" %}class="active"{% endif %} href="/">Home</a></li>
            <li><a {% if page.url == "/archive/index.html" %}class="active"{% endif %} href="/archive">Archive</a></li>
            <li><a {% if page.url == "/about/index.html" %}class="active"{% endif %} href="/about">About</a></li>
            <li><a href="http://rhizome.org/" target="_blank">Rhizome</a></li>
        </ul>
    </nav>
    <div id="column-container">
    <div id="column1"></div>
    <div id="column2">
        <div id="content">
            <h1><a href="/">{{ site.name }}</a></h1>
            <img class="dinkus" src="/assets/img/lab.png" />

            {{ content }}
        </div>
    </div>
  </div>
</html>
