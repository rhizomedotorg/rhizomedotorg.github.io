---
layout: default
title: Archives
---

{% for post in site.posts %}
    {% unless forloop.first %}
        <img class="dinkus seperator" src="/assets/img/lab.png" />
    {% endunless %}
    
    <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="byline">{{ post.date | date: "%m / %d / %Y" }}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;by {{ post.author }}</div>
    </article>
{% endfor %}
