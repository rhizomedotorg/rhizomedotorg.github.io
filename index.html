---
layout: default
title: Rhizome Labs
website: true
---

{% for post in paginator.posts %}
	{% unless forloop.first %}
	    <img class="dinkus separator" src="/assets/img/green_test_tube_icon.png" />
    {% endunless %}
           
    <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="byline">{{ post.date | date: "%m / %d / %Y" }}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;by {{ post.author }}</div>

        {{ post.content }}
	    <a href="{{ post.url }}#disqus_thread"></a>
    </article>
{% endfor %}

<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'rhizomelabs'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
var s = document.createElement('script'); s.async = true;
s.type = 'text/javascript';
s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
