---
layout: default
title: Rhizome Labs 
---

{% for post in paginator.posts %}
    <article>
    {% if page.external-url %}
        <h2>
            <a href="{{ post.external-url }}">{{ post.title }}</a> 
        </h2>
    {% else %}
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {% endif %}

    <div class="byline">{{ post.date | date: "%m / %d / %Y" }}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;by {{ post.author }}</div>

    {{ post.excerpt }}
    </article>
{% endfor %}
