---
layout: default
title: Archive
website: true
---

{% for post in site.posts %}
    {% unless forloop.first %}
        <img class="dinkus seperator" src="/assets/img/green_test_tube_icon.png" />
    {% endunless %}
    
    <article class="archive">
        <h2><a href="{% if post.external-url %}{{ post.external-url }}{% else %}{{ post.url }}{% endif %}">{{ post.title }}</a></h2>
        <div class="byline">{{ post.date | date: "%m / %d / %Y" }}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;by {{ post.author }}</div>
    </article>
{% endfor %}
